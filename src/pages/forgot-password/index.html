<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <script type="module" src="./forgot-password.ts"></script>
    <title>TeamChat Forgot Password</title>
  </head>
  <body class="flex flex-center auth-page">
    <form class="flex flex-column flex-center auth-form">
      <h2>Forgot Password</h2>
      <p class="message-box"></p>
      <div class="input-row">
        <label for="email">Email</label>
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="email" required />
      </div>
      <button
        type="button"
        id="forgot-password-btn"
        class="btn btn-primary auth-submit-button"
      >
        Send reset link
      </button>
      <div class="auth-link-row">
        <p>I have an account <a href="/index.html">Login</a></p>
      </div>
    </form>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
