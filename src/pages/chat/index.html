<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/design-system/index.css" />
    <link rel="stylesheet" href="./chat.css" />
    <script type="module" src="./chat.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>TeamChat</title>
  </head>
  <body>
    <div class="chat-layout m-xs flex gap-sm">
      <!-- Sidebar friends -->
      <aside class="sidebar flex flex-column">
        <div class="sidebar-title flex flex-center">Friends</div>

        <!-- Search friends -->
        <div class="friend-search">
          <div class="search-input-wrapper">
            <input
              type="text"
              class="friend-search-input"
              placeholder="Search friends..."
            />
            <img
              class="search-icon"
              src="../../../public/search-outline.svg"
              alt=""
            />
          </div>
        </div>

        <!-- Friends list -->
        <ul class="friend-list flex flex-column justify-between gap-sm">
          <li class="friend">
            <img
              class="avatar"
              src="../../../public/user-icon.webp"
              alt="Avatar"
            />
            <div class="friend-info">
              <span class="name">Jane Smith</span>
              <span class="user-email">jane@email.com</span>
            </div>
            <span class="status-dot"></span>
          </li>
        </ul>
      </aside>
      <!-- Chat zone -->
      <main class="chat-window flex flex-column">
        <div class="chat-header">
          <div class="chat-user-info">
            <img
              class="avatar chat-avatar"
              src="../../../public/user-icon.webp"
              alt="User avatar"
            />
            <div class="chat-window-title">
              <h2 id="chatUserName">Jane Smith</h2>
              <span id="chatUserEmail" class="user-email"></span>
            </div>
          </div>
        </div>
        <!-- Chat messages -->
        <div class="chat-messages flex flex-column flex-grow gap-xs"></div>
        <!-- Send message bar -->
        <div class="message-send-bar flex flex-center m-sm p-sm">
          <ion-icon class="emoji" name="happy-outline"></ion-icon>
          <input
            type="text"
            id="messageInput"
            class="message-input flex-grow"
            placeholder="Write a message..."
          />
          <ion-icon
            class="add-file-icon"
            name="document-attach-outline"
          ></ion-icon>
          <button id="sendMessageBtn" class="flex flex-center send-button">
            <img
              class="send-icon"
              src="../../../public/send-outline.svg"
              alt="send-icon"
            />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
