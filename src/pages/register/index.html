<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <script type="module" src="./register.ts"></script>
    <title>TeamChat Register</title>
  </head>
  <body class="flex flex-center auth-page">
    <form class="flex flex-column flex-center auth-form">
      <h2>Register</h2>
      <p class="message-box" role="alert"></p>

      <div class="input-row">
        <label for="username">Username</label>
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" id="username" required />
      </div>
      <p class="message-box" id="register-username-error" role="alert"></p>
      <div class="input-row">
        <label for="gender">Gender</label>
        <div class="gender-row">
          <input type="radio" id="male" name="gender" value="male" /> Male
          <input type="radio" id="female" name="gender" value="female" /> Female
        </div>
      </div>
      <div class="input-row">
        <label for="email">Email</label>
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" id="email" required />
      </div>
      <p class="message-box" id="register-email-error" role="alert"></p>
      <div class="input-row">
        <label for="password">Password</label>
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="password" required />
      </div>
      <p class="message-box" id="register-password-error" role="alert"></p>

      <div class="input-row">
        <label for="password">Repeat password</label>
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" id="confirm-password" required />
      </div>
      <p
        class="message-box"
        id="register-confirm-password-error"
        role="alert"
      ></p>
      <div class="auth-actions"></div>

      <button
        type="button"
        id="registerBtn"
        class="btn btn-primary auth-submit-button"
      >
        Register
      </button>
      <div class="auth-link-row">
        <p>I have an account <a href="../../index.html">Login</a></p>
      </div>
    </form>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
