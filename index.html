<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./index.ts"></script>
    <title>TeamChat</title>
  </head>
  <body class="flex flex-center auth-page">
    <form class="flex flex-column flex-center auth-form">
      <h2>Login</h2>
      <p class="message-box"></p>
      <div class="input-row">
        <label for="email">Email</label>
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input
          id="email"
          type="email"
          name="mail"
          autocomplete="email"
          aria-errormessage="login-email-error"
          required
        />
      </div>
      <p class="message-box" id="login-email-error" role="alert"></p>
      <div class="input-row">
        <label for="password">Password</label>
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input
          id="password"
          type="password"
          name="password"
          autocomplete="current-password"
          aria-errormessage="login-password-error"
          required
        />
      </div>
      <p class="message-box" id="login-password-error" role="alert"></p>
      <div class="auth-actions">
        <label
          ><input type="checkbox" id="remember-me" checked />Remember me</label
        >
        <a id="forgotPassword" href="/src/pages/forgot-password/">
          Forgot Password
        </a>
      </div>

      <button
        type="button"
        id="login-btn"
        class="btn btn-primary auth-submit-button"
      >
        Login
      </button>
      <div class="auth-link-row">
        <p>
          Don't have an account?
          <a href="/src/pages/register/">Register</a>
        </p>
      </div>
    </form>
  </body>
</html>
